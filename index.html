<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARTIK CONNECT — API REQUEST TOOL</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#070a12;
      --panel: rgba(255,255,255,.06);
      --text:#e9ecff;
      --muted: rgba(233,236,255,.68);
      --border: rgba(255,255,255,.10);
      --shadow: 0 20px 80px rgba(0,0,0,.55);
      --radius: 22px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 50% -10%, rgba(124,58,237,.18), transparent 60%),
        radial-gradient(1000px 700px at 90% 20%, rgba(34,211,238,.14), transparent 55%),
        radial-gradient(900px 650px at 10% 30%, rgba(244,63,94,.12), transparent 55%),
        var(--bg);
      overflow-x:hidden;
    }

    /* Animated RGB blobs */
    .blobs{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index:0;
      filter: blur(40px);
      opacity: .8;
    }
    .blob{
      position:absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: conic-gradient(from 180deg, rgba(34,211,238,.55), rgba(124,58,237,.55), rgba(244,63,94,.55), rgba(34,211,238,.55));
      animation: floaty 14s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .blob.b1{ left:-120px; top:80px; animation-duration: 16s; }
    .blob.b2{ right:-160px; top:140px; width: 580px; height: 580px; animation-duration: 18s; }
    .blob.b3{ left:25%; bottom:-220px; width: 640px; height: 640px; animation-duration: 20s; }
    @keyframes floaty{
      0%{ transform: translate3d(0,0,0) rotate(0deg) scale(1); }
      50%{ transform: translate3d(40px,-30px,0) rotate(18deg) scale(1.05); }
      100%{ transform: translate3d(0,0,0) rotate(0deg) scale(1); }
    }
    @keyframes hue{ to{ transform: rotate(360deg); } }

    .app{
      position: relative;
      z-index: 1;
      min-height: 100%;
      display:flex;
      flex-direction:column;
    }
    .container{
      width: min(980px, 92vw);
      margin: 0 auto;
    }

    /* Sticky header */
    header{
      position: sticky;
      top:0;
      z-index: 5;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(7,10,18,.55);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .header-inner{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      padding: 16px 0 10px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .brand h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-weight: 800;
      line-height: 1.1;
    }
    .helper{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .badge{
      margin-top: 2px;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      position: relative;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .badge::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg, rgba(34,211,238,.8), rgba(124,58,237,.8), rgba(244,63,94,.8), rgba(34,211,238,.8));
      filter: blur(10px);
      opacity: .35;
      z-index:-1;
      animation: hue 6s linear infinite;
      pointer-events:none;
    }

    main{ flex:1; padding: 26px 0 34px; }

    /* Glass card with animated RGB border */
    .card{
      position: relative;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg,
        rgba(34,211,238,.75),
        rgba(124,58,237,.75),
        rgba(244,63,94,.75),
        rgba(34,211,238,.75)
      );
      z-index:0;
      opacity:.55;
      animation: hue 5.5s linear infinite;
      pointer-events:none; /* click fix */
    }
    .card::after{
      content:"";
      position:absolute;
      inset: 1px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border-radius: calc(var(--radius) - 1px);
      z-index:0;
      pointer-events:none; /* click fix */
    }
    .card-inner{
      position: relative;
      z-index:1;
      padding: 22px;
    }

    .section-title{
      margin:0 0 16px;
      font-size: 18px;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-weight: 900;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: end;
    }

    .field{ display:flex; flex-direction:column; gap:8px; }
    label{
      font-size: 12px;
      color: rgba(233,236,255,.78);
      letter-spacing: .08em;
      text-transform: uppercase;
      font-weight: 800;
    }
    .input-wrap{ position:relative; }
    input{
      width:100%;
      padding: 13px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline: none;
      transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease;
      font-size: 14px;
    }
    #tokenInput{ font-family: var(--mono); }
    input::placeholder{ color: rgba(233,236,255,.45); }
    input:focus{
      border-color: rgba(34,211,238,.45);
      box-shadow: 0 0 0 4px rgba(34,211,238,.12);
      transform: translateY(-1px);
    }
    .toggle{
      position:absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(233,236,255,.9);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 11px;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      user-select:none;
    }
    .toggle:hover{
      transform: translateY(-50%) scale(1.03);
      border-color: rgba(124,58,237,.45);
      box-shadow: 0 0 0 4px rgba(124,58,237,.10);
    }

    .actions{
      display:flex;
      gap: 12px;
      margin-top: 14px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 16px;
      padding: 13px 16px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.95);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .25s ease, opacity .2s ease, border-color .2s ease;
      position: relative;
      overflow:hidden;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(34,211,238,.22), rgba(124,58,237,.20), rgba(244,63,94,.20));
      border-color: rgba(255,255,255,.14);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .btn.primary::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg, rgba(34,211,238,.9), rgba(124,58,237,.9), rgba(244,63,94,.9), rgba(34,211,238,.9));
      opacity:.18;
      filter: blur(10px);
      animation: hue 5.5s linear infinite;
      pointer-events:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(34,211,238,.38);
      box-shadow: 0 0 0 4px rgba(34,211,238,.10), 0 14px 40px rgba(0,0,0,.42);
    }
    .btn:disabled{
      cursor:not-allowed;
      opacity: .45;
      transform:none;
      box-shadow:none;
    }

    .spinner{
      display:inline-flex;
      align-items:center;
      gap: 10px;
    }
    .spin{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      border-top-color: rgba(34,211,238,.9);
      border-right-color: rgba(124,58,237,.8);
      border-bottom-color: rgba(244,63,94,.7);
      animation: sp 0.9s linear infinite;
      filter: drop-shadow(0 0 10px rgba(34,211,238,.35));
    }
    @keyframes sp{ to{ transform: rotate(360deg); } }

    .panel{
      margin-top: 16px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
    }
    .panel-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .status{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(233,236,255,.9);
    }
    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-family: var(--mono);
      letter-spacing: .02em;
    }
    .panel-actions{ display:flex; gap: 10px; }
    .btn.small{ padding: 10px 12px; border-radius: 14px; font-size: 11px; }

    pre{
      margin: 0;
      padding: 14px;
      border-radius: 16px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      overflow:auto;
      max-height: 340px;
      font-family: var(--mono);
      font-size: 12.5px;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .toasts{
      position: fixed;
      right: 14px;
      top: 74px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      z-index: 50;
      pointer-events:none;
    }
    .toast{
      width: min(360px, calc(100vw - 28px));
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(10,14,26,.65);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 16px 45px rgba(0,0,0,.45);
      position: relative;
      overflow:hidden;
      animation: toastIn .18s ease-out;
    }
    .toast::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg, rgba(34,211,238,.85), rgba(124,58,237,.85), rgba(244,63,94,.85), rgba(34,211,238,.85));
      opacity:.22;
      filter: blur(10px);
      z-index:-1;
      animation: hue 5s linear infinite;
      pointer-events:none;
    }
    .toast .t-title{
      margin:0 0 2px;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .toast .t-msg{
      margin:0;
      color: rgba(233,236,255,.78);
      font-size: 13px;
      line-height: 1.35;
    }
    @keyframes toastIn{
      from{ transform: translateY(-6px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    footer{
      padding: 22px 0 26px;
      color: rgba(233,236,255,.55);
      text-align:center;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .header-inner{ padding: 14px 0 10px; }
      .badge{ font-size: 11px; padding: 8px 10px; }
      .card-inner{ padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="app">
    <header>
      <div class="container">
        <div class="header-inner">
          <div class="brand">
            <h1>KARTIK CONNECT</h1>
            <p class="helper">Connect your app to an API endpoint and view the response.</p>
          </div>
          <div class="badge">API REQUEST TOOL</div>
        </div>
      </div>
    </header>

    <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>

    <main>
      <div class="container">
        <section class="card" aria-label="API Request Form">
          <div class="card-inner">
            <h2 class="section-title">API Request Form</h2>

            <form id="apiForm" autocomplete="off">
              <div class="grid">
                <div class="field">
                  <label for="tokenInput">Enter Access Token</label>
                  <div class="input-wrap">
                    <input id="tokenInput" type="password" placeholder="Paste access token..." autocomplete="off" autocapitalize="off" spellcheck="false" />
                    <button type="button" class="toggle" id="toggleToken">SHOW</button>
                  </div>
                </div>

                <div class="field">
                  <label for="resourceInput">Enter Resource ID</label>
                  <div class="input-wrap">
                    <input id="resourceInput" type="text" placeholder="Enter ID..." autocomplete="off" autocapitalize="off" spellcheck="false" />
                  </div>
                </div>
              </div>

              <div class="actions">
                <button id="submitBtn" class="btn primary" type="submit" disabled>SUBMIT REQUEST</button>
                <div id="loadingInline" class="spinner" style="display:none;">
                  <span class="spin" aria-hidden="true"></span>
                  <span style="font-weight:900; letter-spacing:.06em; text-transform:uppercase; font-size:12px;">Requesting…</span>
                </div>
              </div>
            </form>

            <div class="panel" aria-label="Response Viewer Panel">
              <div class="panel-top">
                <div class="status">
                  <span>HTTP STATUS</span>
                  <span class="pill" id="statusCode">—</span>
                </div>
                <div class="panel-actions">
                  <button class="btn small" id="copyBtn" type="button" disabled>Copy Response</button>
                  <button class="btn small" id="clearBtn" type="button">Clear</button>
                </div>
              </div>
              <pre id="responseBox">Response will appear here…</pre>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>© 2026 KARTIK CONNECT — All Rights Reserved</footer>
  </div>

  <script>
    // Proxy-first: call same Vercel domain (/joinclan) so CORS doesn't break.
    // If you haven't added proxy yet, set USE_DIRECT_API = true.
    const USE_DIRECT_API = false;

    const form = document.getElementById("apiForm");
    const tokenInput = document.getElementById("tokenInput");
    const resourceInput = document.getElementById("resourceInput");
    const submitBtn = document.getElementById("submitBtn");
    const loadingInline = document.getElementById("loadingInline");
    const toggleToken = document.getElementById("toggleToken");

    const statusCodeEl = document.getElementById("statusCode");
    const responseBox = document.getElementById("responseBox");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");
    const toastsEl = document.getElementById("toasts");

    let lastResponseText = "";

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function toast(title, msg){
      const t = document.createElement("div");
      t.className = "toast";
      t.innerHTML = `
        <p class="t-title">${escapeHtml(title)}</p>
        <p class="t-msg">${escapeHtml(msg)}</p>
      `;
      toastsEl.appendChild(t);
      setTimeout(() => {
        t.style.opacity = "0";
        t.style.transform = "translateY(-6px)";
        t.style.transition = "all .2s ease";
        setTimeout(() => t.remove(), 220);
      }, 2600);
    }

    function updateSubmitState(){
      submitBtn.disabled = !tokenInput.value.trim() || !resourceInput.value.trim();
    }

    // Mobile long-paste fix (1000+ token safe)
    ["input","change","keyup","paste"].forEach(evt=>{
      tokenInput.addEventListener(evt, () => setTimeout(updateSubmitState, 0));
      resourceInput.addEventListener(evt, () => setTimeout(updateSubmitState, 0));
    });

    toggleToken.addEventListener("click", () => {
      const isPassword = tokenInput.type === "password";
      tokenInput.type = isPassword ? "text" : "password";
      toggleToken.textContent = isPassword ? "HIDE" : "SHOW";
    });

    function setLoading(isLoading){
      loadingInline.style.display = isLoading ? "inline-flex" : "none";
      submitBtn.disabled = isLoading || !tokenInput.value.trim() || !resourceInput.value.trim();
      submitBtn.style.opacity = isLoading ? ".75" : "1";
    }

    function renderResponse(text){
      lastResponseText = text;
      copyBtn.disabled = !text;

      try{
        const parsed = JSON.parse(text);
        responseBox.textContent =
